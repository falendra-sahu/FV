<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulmates: A Journey of FV üíôü©∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body,
        html {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 10px;
            border-radius: 15px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: 50px;
        }

        .shape.orange {
            background: linear-gradient(#ff00a2, #ff00a2);
            right: -80px;
            bottom: 50px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
        }

        .gradient-text {
            background: linear-gradient(to right, #6a5acd, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 8px 0;
        }

        .time,
        .countdown {
            font-size: 14px;
            margin-top: 10px;
        }

        .heart {
            font-size: 18px;
            color: #ff5e57;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }

        .centered {
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            color: white;
            font-size: 20px;
            display: none;
            flex-direction: column;
        }

        .thin {
            font-weight: 100;
        }

        .medium {
            font-weight: 400;
        }

        .bold {
            font-weight: 600;
        }

        /* Snowfall Effect */
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* Behind the overlay */
        }

        .snow {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: falling linear infinite;
        }

        @keyframes falling {
            from {
                transform: translateY(-10px);
            }

            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape orange"></div>
    <div class="container">
        <h1 id="heading" onclick="handleHeadingClick()">
            <span class="gradient-text">My Love FV</span> <span>üòçüíû</span>
        </h1>
        <p>I love you Betu üòò</p>
        <p>My Soulmate, Mor Betu, Mor Bubu, Mor Laikka, Mor Bachcha, Mor Jaan, FV-VF Forever love.</p>
        <p>Falendra-Vidya üíô</p>
        <p>Vidya-Falendra ü©∑</p>
        <p>Made for each other üíû</p>
        <div class="countdown" id="countdown"></div>
        <p>From 17-11-2023 to infinity ‚ôæÔ∏è</p>
        <div class="time" id="time"></div>

        <div class="centered"></div>

        <div class="heart">
            üòò üòç üíô ü©∑ üíû ü´Ç üå∏ ‚ú®
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="snowfall" id="snowfall"></div>

    <script>
        let clickCount = 0;

        function handleHeadingClick() {
            clickCount++;
            if (clickCount === 3) {
                document.querySelector('.container').style.visibility = 'hidden';
                showOverlayMessages();
            }
        }

        function showOverlayMessages() {
            const overlay = document.getElementById('overlay');
            overlay.innerHTML = `
                <div class="thin">FALENDRA‚ù§Ô∏èVIDYA</div>
                <div class="medium">FALENDRA‚ù§Ô∏èVIDYA</div>
                <div class="bold">FALENDRA‚ù§Ô∏èVIDYA</div>
            `;
            overlay.style.display = 'flex';

            // Start snowfall effect
            createSnowflakes();

            setTimeout(() => {
                overlay.style.display = 'none';
                document.querySelector('.container').style.visibility = 'visible';
                clickCount = 0;
                // Stop snowfall effect
                clearSnowflakes();
            }, 5000);
        }

        function createSnowflakes() {
            const snowfall = document.getElementById('snowfall');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                const size = Math.random() * 10 + 5; // Snowflake size
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Falling speed
                snowflake.style.animationDelay = `${Math.random() * -5}s`; // Start time
                snowfall.appendChild(snowflake);
            }
        }

        function clearSnowflakes() {
            const snowfall = document.getElementById('snowfall');
            snowfall.innerHTML = ''; // Clear all snowflakes
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        window.onload = function () {
            launchConfetti();
            updateTime();
            setInterval(updateTime, 1000);
        };

        function updateTime() {
            const startDate = new Date("2023-11-17T00:00:00");
            const now = new Date();
            const diffInMilliseconds = now - startDate;

            const seconds = Math.floor(diffInMilliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const days = Math.floor(minutes / (60 * 24));
            const months = (now.getFullYear() - startDate.getFullYear()) * 12 + now.getMonth() - startDate.getMonth();
            const years = now.getFullYear() - startDate.getFullYear();

            document.getElementById('time').innerHTML = `
                <p>‚Ä¢ Total Seconds: ${seconds}</p>
                <p>‚Ä¢ Total Minutes: ${minutes}</p>
                <p>‚Ä¢ Total Days: ${days}</p>
                <p>‚Ä¢ Total Months: ${months}</p>
                <p>‚Ä¢ Total Years: ${years}</p>
            `;

            updateCountdown();
        }

        function updateCountdown() {
            const now = new Date();
            const startDate = new Date("2023-11-17T00:00:00");
            const firstAnniversaryDate = new Date("2024-03-21T00:00:00");
            const firstMeetupDate = new Date("2024-03-21T00:00:00");

            let nextAnniversary = new Date(firstAnniversaryDate);
            if (now > nextAnniversary) {
                nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
            }

            const anniversaryNumber = nextAnniversary.getFullYear() - firstAnniversaryDate.getFullYear();
            const anniversaryLabel = anniversaryNumber > 1 ? `${anniversaryNumber}nd Anniversary` : `1st Anniversary`;

            const falendraBirthday = new Date("2024-12-16T00:00:00");
            const vidyaBirthday = new Date("2025-06-24T00:00:00");

            if (now > falendraBirthday) falendraBirthday.setFullYear(now.getFullYear() + 1);
            if (now > vidyaBirthday) vidyaBirthday.setFullYear(now.getFullYear() + 1);

            const daysUntilFirstTimeConversation = Math.max(0, calculateDaysUntilDate(startDate));
            const daysUntilAnniversary = Math.max(0, Math.ceil((nextAnniversary - now) / (1000 * 60 * 60 * 24)));
            const daysUntilFirstMeetup = Math.max(0, calculateDaysUntilDate(firstMeetupDate));
            const daysUntilFalendra = Math.max(0, Math.ceil((falendraBirthday - now) / (1000 * 60 * 60 * 24)));
            const daysUntilVidya = Math.max(0, Math.ceil((vidyaBirthday - now) / (1000 * 60 * 60 * 24)));

            document.getElementById('countdown').innerHTML = `
                <p>‚Ä¢ Days until 1st Time Conversation: ${daysUntilFirstTimeConversation} (17 Nov)</p>
                <p>‚Ä¢ Days until ${anniversaryLabel}: ${daysUntilAnniversary} (21 Mar)</p>
                <p>‚Ä¢ Days until First Meetup: ${daysUntilFirstMeetup} (21 Mar)</p>
                <p>‚Ä¢ Days until Falendra's Birthday: ${daysUntilFalendra} (16 Dec)</p>
                <p>‚Ä¢ Days until Vidya's Birthday: ${daysUntilVidya} (24 Jun)</p>
            `;
        }

        function calculateDaysUntilDate(targetDate) {
            const now = new Date();
            const targetDateThisYear = new Date(now.getFullYear(), targetDate.getMonth(), targetDate.getDate());

            if (now > targetDateThisYear) {
                targetDateThisYear.setFullYear(targetDateThisYear.getFullYear() + 1);
            }

            return Math.ceil((targetDateThisYear - now) / (1000 * 60 * 60 * 24));
        }

        // Refresh page on scroll down
        window.onscroll = function () {
            if (window.scrollY > 0) {
                location.reload();
            }
        };
    </script>
</body>

</html>
